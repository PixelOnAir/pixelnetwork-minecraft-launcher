appId: "pixelnetwork-minecraft-launcher"
productName: "PixelNetwork Minecraft Launcher"
artifactName: "${productName}-setup-${version}.${ext}"

copyright: "Copyright Â© 2024 PIXEL NETWORK Co.Ltd. All Rights Reserved"

asar: true
compression: "maximum"

files:
  - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}"

extraResources:
  - "libraries"

# Windows Configuration
win:
  target:
    - target: "nsis"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: "dmg"
      arch:
        - "universal"
  artifactName: "${productName}-setup-${version}-${arch}.${ext}"
  category: "public.app-category.games"

# Linux Configuration
linux:
  target: "AppImage"
  maintainer: "Uni0305"
  vendor: "Uni0305"
  synopsis: "PixelNetwork Minecraft Launcher"
  description: "A Minecraft Launcher for PixelNetwork"
  category: "Game"

directories:
  buildResources: "build"
  output: "dist"
